<div class="container">
    <div class="row">

        <div class="col-md-2">

        </div>

        <div class="col-md-6">
            <h2>Form Validation with Bootstrap</h2>

            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                <div class="form-group">
                    <label for="exampleInputFullName">Full Name :</label>
                    <br>
                    <input type="text" class="formcontrol" name="fullname" ngModel #fullname="ngModel" required><br>
                    <span *ngIf="fullname.invalid && fullname.touched" class="error">Full Name Can't be empty</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address :</label>
                    <br>
                    <input type="email" class="formcontrol" name="useremail" ngModel #email="ngModel" required><br>
                    <span *ngIf="email.invalid && email.touched" class="error">Email Can't be empty</span>
                </div>
                <div class="form-group">
                    <label>Password :</label>
                    <br>
                    <input type="password" class="formcontrol" name="password" ngModel #password="ngModel" required>
                    <br><span *ngIf="password.invalid && password.touched" class="error">Address Can't be empty
                </span>
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress">Address :</label>
                    <br>
                    <input type="text" class="formcontrol" name="address" ngModel #address="ngModel" required><br>
                    <span *ngIf="address.invalid && address.touched" class="error">Email Can't be empty</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
